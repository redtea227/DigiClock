<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="digi.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
</head>

<body>
  <div class="clock">
    <div class="digiFont">
      <p id="df-time">12:00:00</p>
      <p id="df-date">2021-12-01 SUN</p>
    </div>
  </div>
  <script>
    const weekWord = ['SUN', 'MON', 'TUS', 'WED', 'THR', 'FRI', 'SAT'];
    const newNum = function (num) { return num > 9 ? num : "0" + num; }
    // const newNum = num => num > 9 ? num : "0" + num;
    const retime = () => {
      const nt = new Date();
      const
        nh = nt.getHours(),
        nm = nt.getMinutes(),
        ns = nt.getSeconds(),
        ny = nt.getFullYear(),
        nmo = nt.getMonth(),
        nd = nt.getDate(),//日
        nw = nt.getDay();//周幾

      document.getElementById("df-time").textContent = `${newNum(nh)}:${newNum(nm)}:${newNum(ns)}`;
      document.getElementById("df-date").textContent = `${ny}-${newNum(nmo + 1)}-${newNum(nd)} ${weekWord[nw]}`;
    }

    setInterval(retime, 1000);
    retime();

  </script>
</body>

</html>
